  <script type="text/javascript">
$(function() {
  $('.datetime').blur(function(e) {
    var inVal = this.value;
    if (inVal == "") {
      return;
    }
    if (inVal.match(/[0-9]{8}/)) {
      outVal = inVal.substring(0,4) + "/" +
               inVal.substring(4,6) + "/" +
               inVal.substring(6,8);
      this.value = outVal;
    }
  });

  $('.amount').blur(function(e) {
    var inVal = this.value;
    if (inVal == "") {
      return;
    }
    var outVal = String(inVal).replace(/(\d)(?=(\d\d\d)+(?!\d))/g,'$1,');
    this.value = outVal;
  });

  $('.amount').focus(function(e) {
    var inVal = this.value;
    if (inVal == "") {
      return;
    }
    var outVal = String(inVal).replace(",", "", "g");
    this.value = outVal;
  });

  // jquery.numeric.jsをインストールしておく
  $('.numeric-only').numeric({ decimal: false });
